<!DOCTYPE html>

<html>
<head>

    <link rel="stylesheet" href="gridtest.css">
    <meta charset="utf-8" />
    <title></title>
    <style>
        
        style part of the code also found in gridtest.css*/    
        body{  
            padding: 0; /* Removes the margin and padding, which prevents the div elements to cover the entire screen */
            margin: 0;
        }
        div.page{
            height: 100vh; /*sets the height to match the visible area, and not a set display size vh=view */
            display: grid;
            grid-template-columns: 200px 3fr;
            grid-template-rows: 20px 10fr 20px;
            grid-template-areas: 'menu header'
                                 'menu mainContent'
                                 'footer footer'; /*makes the display of elements follow the grid stated in the colums*/
        }
        div.header{
            background-color: blue;
            grid-area: header;
        }

        div.menu{
            background-color: chartreuse;
            grid-area: menu;
        }

        div.mainContent{
            background-color: crimson;
            grid-area: mainContent;
        }

        div.footer{
            background-color: darkgoldenrod;
            grid-area: footer;
        }

        @media only screen and (max-width:600px) {
            div.page{
                grid-template-columns: 1fr;
                grid-template-rows: 20px 1fr 4fr 20px;
                grid-template-areas: 'header'
                                     'menu'
                                     'mainContent'
                                     'footer';

            }
        }
        @media only screen and (max-height:650px) and (min-width: 600px) {
            div.page{
                grid-template-columns: 1fr 3fr;
                grid-template-rows: 20px 7fr 4fr;
                grid-template-areas: 'menu header'
                                     'menu mainContent'
                                     'footer mainContent';
            }
        }

    </style>
</head>

<body>
    <div class="page">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="mainContent">MainContent</div>
        <div class ="footer">Footer</div>
    </div>
</body>
</html>
